<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="checkbox"] {
        margin-right: 5px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #45a049;
    }

    #errName, #errName2, #errPass {
        color: red;
        font-size: 16px;
        margin-top: 5px;
        display: none; /* Hidden by default */
    }

    /* Optional: Style for focus on input fields */
    input:focus {
        border-color: #4CAF50;
        outline: none;
    }
</style>

<body>
    <form action="" id="form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" onfocusout="checkUserName()">
            <p id="errName">Không được bỏ trống</p>
            <p id="errName2">Phải có @</p>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <p id="errPass">Không được bỏ trống</p>
        </div>
        <div class="form-group">
            <label for="remember">Remember</label>
            <input type="checkbox" name="remember" id="remember">
        </div>
        <button type="submit" onclick="validateForm(event)">Login</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    //check mật khẩu bằng jquery, sự kiện blur
    $('#password').blur(function() {
        var password = $(this).val();
        if (password === '') {
            $('#errPass').show();
        } else {
            $('#errPass').hide();
        }
    });
    
    // check tên đăng nhập bằng jquery, sự kiện blur
    $('#username').blur(function() {
        var username = $(this).val();
        if (username === '') {
            $('#errName').show();
            $('#errName2').hide();
        } else if (!username.includes('@')) {
            $('#errName').hide();
            $('#errName2').show();
        } else {
            $('#errName').hide();
            $('#errName2').hide();
        }
    });

</script>
</body>

</html>
